<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chorme Main Screen</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <!-- 도형에 그림자 넣는건 어떨까?? -->
  <body>
    <!-- 첫번째 오른쪽 -->
    <div class="sideBar left-sideBar">
      <div class="boxs"></div>
      <div class="boxs"></div>
      <div class="boxs"></div>
      <div class="boxs"></div>
      <div class="btn">
        <i class="fas fa-chevron-circle-left fa-2x"></i>
      </div>
    </div>

    <!-- 두번째 오른쪽 -->
    <div class="sideBar right-sideBar">
      <div class="clockBox">
        <div class="leftSide">
          <h2 class="nowTime-HM">00:00</h2>
        </div>
        <div class="rightSide">
          <h5 class="nowTime-AMPM">am</h5>
          <h5 class="nowTime-S">:00</h5>
          <div class="midLine"></div>
        </div>
      </div>
    </div>
    <script src="./js/controlMoveAni.js"></script>
    <script src="./js/time.js"></script>
    <script src="./js/btnHover.js"></script>
  </body>
</html>
